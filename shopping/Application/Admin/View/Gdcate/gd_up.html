<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/header" />
<div class="container clearfix">
<include file="Public/menu" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">商品分类管理</a><span class="crumb-step">&gt;</span><span>新增商品分类</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="{:U('Gdcate/gd_add')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th><i class="require-red">*</i>分类名称：</th>
                                <td>
                                    <input class="common-text required" id="cate_id" name="cat_name" size="50"  type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>所属分类</th>
                                <td>
                                <select name="path_id" id="catid" class="required" value>
                                    <option  value="0" path="0">顶级分类</option>
                                    <foreach name="res" item='vo'>
                                        <option value="{$vo.cat_id}" path="{$vo.path}">
                                        {:str_repeat("-",$vo[path_id])}{$vo.cat_name}
                                        </option>          
                                    </foreach>
                                </select>
                                </td>
                            </tr>
                            <tr>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="hidden"  name='path' value="">
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript" src="__PUBLIC__/jquery-1.8.2.min.js"></script>
<script>
    $(function(){
        $("select[name='path_id']").change(function(){
            // alert(1);
            var path=$(this).find("option:selected").attr("path");
            $("input[name='path']").val(path);
        });
    }); 
</script>
