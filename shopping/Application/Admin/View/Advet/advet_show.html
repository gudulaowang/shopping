<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/header" />
<div class="container clearfix">
<include file="Public/menu" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U(Index/index)}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">广告管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Advet/advet_add')}"><i class="icon-font"></i>广告添加</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                            <th>ID</th>
                            <th>广告标题</th>
                            <th>图片</th>
                            <th>展示方式</th>
                            <th>是否显示</th>
                            <th>广告链接</th>
                            <th>操作</th>
                        </tr>
                        <foreach name="res" item="ov" >
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                            <td>{$ov.advet_id}</td>
                            <td>{$ov.name}</td>
                            <td>
                            <img src="__ROOT__/{$ov.image}" width='50' height='50'/>
                            </td>
                            <td>
                            <if condition="$ov.type eq 0">
                            轮播图 
                            <else />
                              楼层广告                          
                            </if>
                            </td>
                            <td>
                            <if condition="$ov.is_show eq 1">
                            展示
                            <else />
                            不展示
                            </if>
                            </td>
                            <td><a href="{$ov.url}">{$ov.url}</a></td>
                            </td>
                            <td>
                            <a href="__URL__/advet_del/id/{$ov.advet_id}">删除</a>
                            <a href="__URL__/advet_up/id/{$ov.advet_id}">修改</a>
                            </td>
                        </tr>
                        </foreach>
                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
