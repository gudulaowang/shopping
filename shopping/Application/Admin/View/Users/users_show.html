<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Public/header" />
<div class="container clearfix">
<include file="Public/menu" />
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">管理员</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="user_add"><i class="icon-font"></i>新增管理</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>

                            <th>用户id</th>
                            <th>用户姓别</th>
                            <th>用户状态</th>   
                            <th>用户邮箱</th>
                            <th>用户QQ</th>
                            <th>用户头像</th>
                            <th>用户真实名称</th>
                            <th>用户电话</th>
                            <th>注册时间</th>
                            <th>操作</th>

                        </tr>
                         <foreach name="res" item="ov">
                        <tr>
                            <td>{$ov.user_id}</td>
                            <td>{$ov.user_name}</td>
                            <td>{$ov.user_state}</td>
                            <td>{$ov.user_email}</td>
                            <td>{$ov.user_qq}</td>
                            <td><img src="__ROOT__{$ov.user_img}" height="50" width="50"></td>   
                            <td>{$ov.user_names}</td>
                            <td>{$ov.user_phone}</td>
                            <td>{$ov.user_time}</td>
                            <td>
                            <a class="link-del" href="{:U('Users/users_del')}?user_id={$ov.user_id}">删除</a>
                            </td>
                        </tr>
                             
                         </foreach>
                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
