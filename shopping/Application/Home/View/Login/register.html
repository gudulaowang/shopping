<script type="text/javascript">
  $(function(){
    // alert("成功");
  $("#reg").click(function(){
    var Index    ="{:U('Login/login')}";
    var user_name = $("input[name='user_name']").val();
    var user_pwd     = $("input[name='user_pwd']").val();
    $.ajax({
      type:"post",
      url:"{:U('Login/register')}",

        "user_pwd":user_pwd

        if(data.error==0){
          location.href=Index;
        }
      }
    });

  });
});
</script>
