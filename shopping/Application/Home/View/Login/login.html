  <div class="phone"><label>全国服务热线：</label><em>400-345-5633</em></div>
 </div>

<div class="login_bg">
<div class="login Narrow">
   <div class="login_advertising"><img src="images/bg_03.png" /></div>
  <div class="login_frame">
   <div class="login-form">
     <div class="login-name"><h1 class="name">用户登录</h1><span class="login_link"><a href="{:U('Login/register')}"><b></b>用户注册</a></span></div>

	   </div> 
     <div class="item item-fore2"><label for="nloginpwd" class="login-label pwd-label" ></label>
     <input name="code" type="text"  class="text" placeholder="请输入验证码"/>  
          
     </div>
        <img src="{:U('code')}" width="200px" height="50px" class="code"/>

       <div class="Forgetpass"><a href="javascript:void(0)" class="change" >看不清换一张</a></div>

<script type="text/javascript" src="__PUBLIC__/jquery-1.8.2.min.js"></script> 
<script type="text/javascript">
  $(function(){

    $(".change").click(function(){
         var code="__URL__/code";
         $(".code").attr("src",code+"/"+Math.random()); 
      // var code="__URL__/code";
      //     //attr设置或返回被选元素的属性值。
      //    $(".code").attr("src",code+"/"+Math.random());

    });
    // alert("成功");
  $("#log").click(function(){
    var Index    ="{:U('Index/index')}";
    var user_name = $("input[name='user_name']").val();
    var user_pwd     = $("input[name='user_pwd']").val();
    $.ajax({
      type:"post",
      url:"{:U('Login/login')}",
      data:{
        "user_name":user_name,
        "user_pwd":user_pwd
      },
      dataType:"json",
      success:function(data){
        alert(data.msg);
        if(data.error==0){
          location.href=Index;
        }
      }
    });

  });
});
</script>
